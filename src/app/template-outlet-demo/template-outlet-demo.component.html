<h1>Custom List Two</h1>
<app-custom-list [items]="items">
    <ng-template let-item="item">
        <h3 class="blue">{{ item.title }}</h3>
        <strong>{{ item.speaker }}</strong>
        <p>{{ item.description }}</p>
    </ng-template>
</app-custom-list>
